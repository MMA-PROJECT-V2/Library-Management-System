[pytest]
# Pytest configuration for user_service

DJANGO_SETTINGS_MODULE = user_service.test_settings

python_files = test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

addopts = 
    --verbose
    --cov=users
    --cov-report=xml:coverage_user_service.xml
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --strict-markers
    --reuse-db
    -ra

testpaths = users/tests

markers =
    unit: Unit tests
    slow: Slow running tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning