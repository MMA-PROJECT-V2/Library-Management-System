[pytest]
# Ensure pytest loads the Django settings from the project when run from the repo root.
# Point pytest-django to the full settings module import path so Django is configured before
# test modules are imported.
DJANGO_SETTINGS_MODULE = backend.books_service.books_service.settings
python_files = test_*.py *_tests.py
testpaths = tests
addopts = -q --junitxml=local_pytest_results.xml --cov=backend --cov-report=term
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
