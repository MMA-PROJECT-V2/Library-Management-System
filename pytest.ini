# âœ… Pytest Configuration for Django + Coverage

[pytest]
python_paths = . backend/library_notifications_service
DJANGO_SETTINGS_MODULE = library_notifications_service.settings
python_files = test_*.py *_tests.py
addopts = 
    --cov=backend
    --cov-report=xml
    --cov-report=term-missing
    --verbose
    -ra
testpaths = tests backend/library_notifications_service/notifications/tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
